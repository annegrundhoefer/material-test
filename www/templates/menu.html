<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="center">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="expanded bar bar-header disable-user-behavior">
            <img src="img/logo3.png" class="avatar motion spin fade">
            <div class="menu-bottom">
                Fort Work
            </div>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header padding">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.profile">
                    My Profile
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.events">
                    Events
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.members">
                    Members
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.about">
                    About
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.login">
                    Login
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
