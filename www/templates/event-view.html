<ion-view view-title="{{title}}" align-title="left" ng-model="events">
    <ion-content ng-class="{expanded:$scope.isExpanded}" class="has-header">
        <div class="hero has-mask" style="background-image: url('{{event.image.url}}')">
        	<div class="content meta">
                <h3>{{event.title}}</h3>
                <p class="date">{{event.date.iso | date: 'MMMM dd, yyyy h:mma'}}</p>
            </div>
         </div>	
            <div class="content meta double-padding">
                <h5 class="heading uppercase">Venue Name</h5>
                <p>{{event.venue}}</p>
                <h5 class="heading uppercase">Ticket Price</h5>
                <h2>{{event.price}}</h2>
                <div style="clear: both"></div>
                <h5 class="heading uppercase">About</h5>
                <p class="text-muted">
                    {{event.description}}
                </p>
            </div>
            <div class="bar bar-footer bar-dark">
                <div class="title" style="text-align: left;">Buy Tickets</div>
                <div class="buttons buttons-right">
                    <button class="button button-assertive-900 button-fab">
                        <img src="../img/ecommerce_ticket.svg" width="50%" style="margin-top: 25%;">
                    </button>
                </div>
            </div>
    </ion-content>
</ion-view>
